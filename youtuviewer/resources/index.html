<html lang="en">
<head>

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/default.css">
</head>

<body>
  <div class="container">
    <h1>Main section</h1>
    <p>This is a main section.<p>
    <form name="formContainer" id="form-container">
      <ul>
        <label for="form-name">name</label>
        <li><input id="form-name" type="text" name="name" placeholder="Your name"></li>
        <label for="form-tel">Tel</label>
        <li><input id="form-tel" type="tel" name="tel" pattern="^\d{11}$|^\d{3,4}-\d{3,4}-\d{4}$" placeholder="000-0000-0000" required></li>
        <label for="form-email">email</label>
        <li><input id="form-email" type="email" name="email" pattern="[\w\d_-]+@[\w\d_-]+\.[\w\d._-]+" placeholder="example@example.com" required></li>
        <!--
        <li><input id="form-email" type="text" name="mail" placeholder="Your mail"></li>
        -->
      </ul>
    <input type="submit" class="btn btn-primary" id="alert-button" value="Send">
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="/js/index.js"></script>
</body>
</html>
